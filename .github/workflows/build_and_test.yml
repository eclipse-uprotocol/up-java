name: Verify PR

on:
  pull_request:
    branches:
      - '*'

jobs:
  verify-pr:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
      with:
        submodules: 'recursive'
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: maven
    - name: Build and Test with Maven
      run: mvn -B package --file pom.xml
