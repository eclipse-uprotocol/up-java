 syntax = "proto3";

 package org.eclipse.uprotocol;
 
 import "google/protobuf/any.proto";
 import "google/protobuf/timestamp.proto";
 
 option java_package = "org.eclipse.uprotocol.cloudevent";
 option java_multiple_files = true;
 
 message MicroCloudEvent {
 
    Id id = 1;
    Source source = 2;
    SpecVersion specversion = 3;
    Type type = 4;

 
    bytes data = 6;
    fixed32 data_length = 6;

    message Id {
        fixed64 msb = 1;
        fixed64 lsb = 2;
    }
 
    enum Type {
        PUBLISH = 0,
        NOTIFICATION = 1,
        REQUEST = 2,
        RESPONSE = 3;
    }

    enum SpecVersion {
        ONE;
    }


    message Source {
        
    }

 }
